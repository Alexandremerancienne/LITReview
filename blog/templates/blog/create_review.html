{% extends "blog/main.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <br/>
    <form method="POST">
        {% csrf_token %}
        {% for field in ticket_form %}
            {{field|as_crispy_field}}
            <hr>
        {% endfor %}

        {% for field in review_form %}
            {{field|as_crispy_field}}
            <hr>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Send" />
    </form>

{% endblock %}
