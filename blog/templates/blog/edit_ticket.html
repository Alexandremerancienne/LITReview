{% extends "blog/main.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Edit my ticket</h1>

    <form method="POST" action="">
        {% csrf_token %}

            {{field|as_crispy_field}}
            <hr>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Send" />
    </form>

{% endblock %}
