{% extends "blog/main.html" %}

{% block content %}

<div class="row">
	<div class="col-4"></div>
	<div class="col-4 delete-warning">
    <br/><p><a class="btn btn-primary" href="{% url 'edit_publications' %}">Previous</a></p>
    <h3>My tickets</h3>
    {% for ticket in user_tickets %}
            <p>{{ ticket.title }}
            <a href="{% url 'edit_ticket' ticket.id %}" class="btn btn-warning" type="submit">Edit</a>
                <a href="{% url 'delete_ticket' ticket.id %}" class="btn btn-danger" type="submit">Delete</a></p>
    {% endfor %}
	</div>
	<div class="col-4"></div>
</div>

{% endblock %}
