{%  extends 'blog/main.html' %}
{% load static %}
{% block content %}

<br/>

<div class="row">
	<div class="col-4"></div>
	<div class="col-4 delete-warning">
    	<p>Are you sure you want to delete this review ?</p>
            <div class="review-body">
                {% if review.body %}
                    <p>{{ review.headline }}</p>
                    <p>"{{ review.body }}"</p>
                {% else %}
                    <p>"{{ review.headline }}"</p>
                {% endif %}
            </div>
            <div class="delete-buttons">
                <a class="btn btn-warning" href="{% url 'edit_reviews' %}">Cancel</a>
                <a class="btn btn-danger" href="{% url 'confirm_delete_review' review.id %}">Confirm</a>
            </div>
	</div>
	<div class="col-4"></div>
</div>

{% endblock %}
