{% extends "blog/main.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <br/>
    <form method="POST" action="{% url 'add_review' %}">
        {% csrf_token %}
        {% for field in form %}
            {{field|as_crispy_field}}
            <hr>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Send" />
    </form>
{% endblock %}
